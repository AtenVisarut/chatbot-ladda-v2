[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["python -c \"from sentence_transformers import SentenceTransformer; print('Downloading E5 model...'); SentenceTransformer('intfloat/multilingual-e5-base'); print('E5 model ready!')\""]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
