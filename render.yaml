services:
  - type: web
    name: line-plant-bot
    env: python
    region: singapore
    plan: free  # เปลี่ยนเป็น free สำหรับทดสอบ (หรือใช้ starter ถ้าต้องการ always-on)
    buildCommand: pip install -r requirements.txt
    startCommand: ./start.sh
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
